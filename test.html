<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poise & Purpose Kenya</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        .hero-section {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: #000;
            overflow: hidden;
        }

        /* Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.4;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.8) 0%,
                rgba(120, 53, 15, 0.3) 50%,
                rgba(0, 0, 0, 0.8) 100%
            );
            z-index: 2;
        }

        /* Container */
        .hero-container {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        /* Left Side - Text Content */
        .text-content {
            color: #fff;
        }

        .heading {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #D4AF37 0%, #FFD700 50%, #FFEC8B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInLeft 1s ease-out 0.5s forwards;
        }

        .paragraph {
            font-size: clamp(1rem, 2vw, 1.2rem);
            line-height: 1.6;
            color: #e5e5e5;
            margin-bottom: 32px;
            font-weight: 300;
            opacity: 0;
            transform: translateX(-30px);
            animation: slideInLeft 1s ease-out 0.8s forwards;
        }

        .cta-button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #D4AF37, #B8860B);
            color: #000;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 1.1s forwards;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.5);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Right Side - Image */
        .image-content {
            position: relative;
            opacity: 0;
            transform: scale(0.9);
            animation: scaleIn 1s ease-out 0.7s forwards;
        }

        .image-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .image-wrapper:hover {
            transform: translateY(-5px);
        }

        .hero-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            display: block;
        }

        .image-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            z-index: 1;
            pointer-events: none;
        }

        /* Floating Elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .floating-element {
            position: absolute;
            background: linear-gradient(135deg, #D4AF37, #FFD700);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        .element-1 {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .element-2 {
            width: 40px;
            height: 40px;
            top: 60%;
            left: 85%;
            animation-delay: 2s;
        }

        .element-3 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        /* Animations */
        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }

            /* KEY CHANGE: Ensure text comes first, then image */
            .text-content {
                order: 1; /* Text comes first in mobile */
            }

            .image-content {
                order: 2; /* Image comes after text in mobile */
            }

            .hero-image {
                height: 400px;
            }

            .heading {
                animation: slideInLeft 1s ease-out 0.3s forwards;
            }

            .paragraph {
                animation: slideInLeft 1s ease-out 0.5s forwards;
            }

            .cta-button {
                animation: fadeInUp 1s ease-out 0.7s forwards;
            }

            .image-content {
                animation: scaleIn 1s ease-out 0.9s forwards; /* Slightly delayed for better flow */
            }
        }

        @media (max-width: 768px) {
            .hero-container {
                padding: 0 24px;
            }

            .hero-content {
                gap: 30px;
            }

            .hero-image {
                height: 350px;
            }

            .floating-element {
                display: none;
            }

            /* Adjust spacing for better mobile flow */
            .text-content {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .hero-container {
                padding: 0 16px;
            }

            .hero-image {
                height: 300px;
            }

            .cta-button {
                padding: 12px 24px;
                font-size: 14px;
            }

            /* Better spacing for mobile */
            .hero-content {
                gap: 25px;
            }

            .heading {
                margin-bottom: 16px;
                font-size: 2rem;
            }

            .paragraph {
                margin-bottom: 24px;
                font-size: 1rem;
            }
        }

        /* Small mobile optimization */
        @media (max-width: 360px) {
            .hero-image {
                height: 250px;
            }

            .heading {
                font-size: 1.8rem;
            }

            .paragraph {
                font-size: 0.9rem;
            }
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        .scroll-arrow {
            width: 2px;
            height: 30px;
            background: linear-gradient(to bottom, #D4AF37, transparent);
            margin: 0 auto;
            position: relative;
            animation: bounce 2s infinite;
        }

        .scroll-arrow::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            border-right: 2px solid #D4AF37;
            border-bottom: 2px solid #D4AF37;
            transform: translateX(-50%) rotate(45deg);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Video Background -->
        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="https://assets.mixkit.co/videos/preview/mixkit-group-of-african-women-dancing-traditionally-44363-large.mp4" type="video/mp4">
                <!-- Fallback image if video doesn't load -->
                <img src="https://images.unsplash.com/photo-1516627145497-ae69578cf5d6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="African women empowerment">
            </video>
            <div class="video-overlay"></div>
        </div>

        <!-- Floating Elements -->
        <div class="floating-elements">
            <div class="floating-element element-1"></div>
            <div class="floating-element element-2"></div>
            <div class="floating-element element-3"></div>
        </div>

        <!-- Main Content -->
        <div class="hero-container">
            <div class="hero-content">
                <!-- Left Side - Text -->
                <div class="text-content">
                    <h1 class="heading">Igniting the Power of Young Women</h1>
                    <p class="paragraph">At Poise & Purpose Kenya, we ignite the power of young women and girls to rise as bold leaders.</p>
                    <a href="#join" class="cta-button">Join Our Movement</a>
                </div>

                <!-- Right Side - Image -->
                <div class="image-content">
                    <div class="image-wrapper">
                        <img 
                            src="images/hero.png" 
                            alt="Confident African young woman leader" 
                            class="hero-image"
                        >
                        <div class="image-glow"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator">
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <!-- Placeholder for next section -->
    <section id="join" style="height: 100vh; background: #f8f8f8; display: flex; align-items: center; justify-content: center;">
        <h2 style="font-family: 'Playfair Display', serif; color: #333; font-size: 2.5rem;">Join Our Movement</h2>
    </section>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Video fallback handling
        const video = document.querySelector('.video-background video');
        if (video) {
            video.addEventListener('error', function() {
                // If video fails to load, show the fallback image
                const fallbackImage = this.querySelector('img');
                if (fallbackImage) {
                    this.parentElement.style.backgroundImage = `url(${fallbackImage.src})`;
                    this.style.display = 'none';
                    fallbackImage.style.display = 'block';
                }
            });
        }

        // Intersection Observer for scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        // Observe animated elements
        document.querySelectorAll('.heading, .paragraph, .cta-button, .image-content').forEach(el => {
            observer.observe(el);
        });

        // Add golden glow effect on hover for interactive elements
        document.querySelectorAll('.cta-button, .image-wrapper').forEach(element => {
            element.addEventListener('mouseenter', function() {
                this.style.filter = 'drop-shadow(0 0 20px rgba(212, 175, 55, 0.6))';
            });
            
            element.addEventListener('mouseleave', function() {
                this.style.filter = 'none';
            });
        });
    </script>
</body>
</html>
