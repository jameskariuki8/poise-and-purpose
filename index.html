<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Poise &amp; Purpose Kenya</title>
	<meta name="description" content="Poise &amp; Purpose Kenya â€“ Empowering youth with confidence, skills, and purpose.">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
	<style>
		html,body{ margin:0; padding:0; background:#0b0f1e; color:#eaf0ff; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
		/* add top padding for fixed header height */
		body{ padding-top:78px; }
		main{ min-height:60vh; padding:24px 16px; max-width:1200px; margin:0 auto; }
		.hero{
			position:relative; overflow:hidden; border:1px solid rgba(255,255,255,.12); border-radius:16px; padding:48px 20px; margin-top:16px;
			background: linear-gradient(180deg, rgba(155,92,246,.10), rgba(78,209,248,.08)), rgba(255,255,255,.02);
			box-shadow: 0 18px 60px rgba(0,0,0,.35);
		}
		.hero h1{ margin:0 0 10px 0; font-size: clamp(28px, 4vw, 44px); }
		.hero p{ margin:0; color: rgba(234,240,255,.8); max-width: 62ch; }
	</style>
</head>
<body>
	<div id="site-header"></div>
	<main id="main" tabindex="-1">
		<section class="hero">
			<h1>Poise &amp; Purpose Kenya</h1>
			<p>Empowering youth with confidence, skills, and purpose to lead transformative impact across Kenya.</p>
		</section>
	</main>
	<div id="site-footer"></div>

	<script>
		// Runtime include for header and footer with script execution
		function injectHTML(target, html){
			// Insert HTML
			target.innerHTML = html;
			// Execute any embedded scripts in the inserted HTML
			const scripts = Array.from(target.querySelectorAll('script'));
			scripts.forEach((old)=>{
				try{
					const fresh = document.createElement('script');
					// Copy attributes (type, src, async, defer, etc.)
					Array.from(old.attributes).forEach(attr => fresh.setAttribute(attr.name, attr.value));
					if(old.src){
						fresh.src = old.src;
						fresh.async = false;
					} else {
						fresh.text = old.textContent || '';
					}
					const parent = old.parentNode || target;
					parent.replaceChild(fresh, old);
				}catch(e){
					console.error('Script injection failed:', e);
				}
			});
		}

		Promise.all([
			fetch('components/header.html').then(r => r.text()),
			fetch('components/footer.html').then(r => r.text())
		]).then(([headerHTML, footerHTML]) => {
			injectHTML(document.getElementById('site-header'), headerHTML);
			injectHTML(document.getElementById('site-footer'), footerHTML);
		}).catch(err => {
			console.error('Failed to load components:', err);
		});
	</script>
</body>
</html>
